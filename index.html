<!DOCTYPE html>
<html lang="fi">

<head>
  <meta charset="utf-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1, shrink-to-fit=no, maximum-scale=5, user-scalable=yes">
  <link rel="shortcut icon" href="icon.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="min.css">
  <link rel="stylesheet"
    href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
    integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <title>Startpage....</title>
</head>

<body>
  <!-- Focus Mode Toggle Button -->
  <button id="focus-btn" class="focus-btn" type="button" aria-label="Focus Mode" title="Focus Mode">
    <i class="las la-eye"></i>
  </button>

  <!-- Edit Mode Toggle Button -->
  <button id="edit-btn" class="edit-btn" type="button" aria-label="Edit Mode" title="Muokkaa linkkejä">
    <i class="las la-cog"></i>
  </button>

  <main class="site-main">
    <!-- HEADER SECTION: Clock, date, greeting, search -->
    <header class="header-section">
      <div class="header-content">
        <h2 id="greeting" class="greeting-text"></h2>
        <h1 id="time" class="timing"></h1>
        <p id="date" class="date-text"></p>

        <!-- Weather Widget -->
        <div id="weather-widget" class="weather-widget">
          <div id="weather-current" class="weather-current">
            <i class="las la-cloud weather-icon"></i>
            <span id="weather-text">Ladataan säätä...</span>
            <button id="location-btn" class="location-btn" type="button" aria-label="Päivitä sijainti"
              title="Päivitä sijainti">
              <i class="las la-map-marker-alt"></i>
            </button>
            <span id="location-display" class="location-display"></span>
          </div>
          <div id="weather-forecast" class="forecast-text"></div>
        </div>

        <form id="search-form" action="https://www.duckduckgo.com/" target="_blank" role="search"
          aria-label="Site search">
          <input id="search-input" name="q" type="search" autocomplete="off" autofocus
            placeholder="Hae (esim. y! jotain)" class="search-input">
          <button type="submit" class="search-btn" aria-label="Search"><i class="fa fa-search"></i></button>
        </form>
      </div>
    </header>

    <!-- LINKS SECTION: Dynamic cards container -->
    <section class="links-section">
      <div class="container-fluid">
        <div id="card-container" class="row justify-content-center">
          <!-- Cards rendered dynamically by JS -->
        </div>
        <!-- Add Group button (visible in edit mode) -->
        <div class="add-group-container">
          <button id="add-group-btn" class="add-group-btn" type="button" aria-label="Lisää ryhmä">
            <i class="las la-plus"></i> Lisää ryhmä
          </button>
        </div>
      </div>
    </section>
  </main>

  <!-- Help / Cheat Sheet Widget -->
  <div class="help-container">
    <div class="help-icon">
      <i class="las la-question-circle"></i>
    </div>
    <div class="help-box">
      <!-- Content dynamically rendered by scrtip.js renderHelp() -->
    </div>
  </div>

  <!-- JavaScript -->
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
